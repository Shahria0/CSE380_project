<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back - Academic Collaboration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="header-icon">
            <img src="assets/Icon.svg" alt="Academic Icon" class="icon-container">
        </div>

        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue your academic collaboration</p>

        <div class="login-card">
            <form>
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="you@university.edu" required>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="signin-btn">Sign In</button>

                <p class="signup-text">
                    Don't have an account? <a href="#">Create an account</a>
                </p>
            </form>
        </div>

        <p class="footer-text">
            By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
        </p>
    </div>
</body>
</html>
